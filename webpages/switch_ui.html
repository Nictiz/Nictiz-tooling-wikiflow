<!DOCTYPE html>
<html>
<head>
    <title>Zet temp-omgeving om naar live-omgeving</title>
</head>
<body>
    <h1>Zet temp-omgeving om naar live-omgeving</h1>
    <form id="switch_form">
        <label>Prefix voor temp-omgeving (incl. namespace)<input type="text" id="prefix_temp"></label><br/>
        <label>Prefix voor live-omgeving (incl. namespace)<input type="text" id="prefix_live"></label><br/>
        <button type="button" id="button_search">Vind pagina's</button>
        <button type="button" id="button_switch" disabled="disabled">Wissel pagina's</button>
    </form>

    <div id="error" style="visibility: hidden; background-color: red;"></div>
    <div id="pages" style="visibility: hidden;">
    </div>

    <script src="switch_ui.js"></script>
</body>
</html>
