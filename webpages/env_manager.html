<!DOCTYPE html>
<html>
<head>
    <title>Beheer omgevingen</title>
    <link rel="stylesheet" href="env_manager.css">
    <script src="../scripts/prefix_rewriter.js"></script>
</head>
<body>
    <div id="user_box"></div>
    <h1>Beheer omgevingen</h1>
    <form id="manage_form">
        <fieldset>
            <div id="input-container">
                <fieldset id="input-prefixes">
                    <legend>Prefixes (incl. namespace)</legend>
                    <label for="prefix_source">Prefix van bronomgeving:</label><br/>
                    <input type="text" id="prefix_source" size="40"><br/>
                    <label for="prefix_target">Prefix van doelomgeving:</label><br/>
                    <input type="text" id="prefix_target" size="40" disabled="disabled">
                </fieldset>
                <fieldset>
                    <legend>Actie</legend>
                    <input type="radio" name="action" id="publish_prepub" value="publish_prepub" checked="checked"><label for="publish_prepub">Publiceer prepub naar live</label><br/>
                    <input type="radio" name="action" id="create_prepub" value="create_prepub"><label for="create_prepub">Maak nieuwe prepub aan</label><br/>
                    <input type="radio" name="action" id="duplicate_env" value="duplicate_env"><label for="duplicate_env">Dupliceer omgeving (voorzichtig!)</label><br/>
                    <input type="radio" name="action" id="delete_env" value="delete_env"><label for="delete_env">Verwijder omgeving (voorzichtig!)</label>
                </fieldset>
            </div>
            <button type="button" id="button_search" disabled="disabled">Zoek pagina's</button>
            <button type="button" id="button_action" disabled="disabled"></button>
        </fieldset>
        <div id="error"></div>
        <div id="pairs">
            <table id='pairs_table'></table>
        </div>
    </form>

    </div>

    <script src="env_manager.js"></script>
</body>
</html>
